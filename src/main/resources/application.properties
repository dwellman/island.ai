spring.application.name=island
# Configure your OpenAI (or other provider) credentials via env or override these properties when AI is enabled.
# spring.ai.openai.api-key=${SPRING_AI_OPENAI_API_KEY:}
# Default to disabled so the app can run without a key; set to true when a key is available.
spring.ai.openai.enabled=${SPRING_AI_OPENAI_ENABLED:false}
# spring.ai.openai.chat.options.model=gpt-4o
# Disable OpenAI auto-config by default; override this property if enabling real LLM calls.
spring.autoconfigure.exclude=org.springframework.ai.autoconfigure.openai.OpenAiAutoConfiguration

# Run as a non-web (CLI) application for simulation/demo modes.
spring.main.web-application-type=none
